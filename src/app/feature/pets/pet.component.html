<div class="title-container">
  <a href="/pet" class="title-link">
    <i class="fa-solid fa-paw fa-1x"></i>
    /Pets
  </a>
</div>

<div class="card shadow m-3">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <span class="fw-bold fs-4">Pets Management</span>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPetModal">
        <i class="fa-solid fa-plus me-1"></i> Ingresar
      </button>
    </div>

    <table class="table table-hover mt-4">
      <thead class="table-light">
        <tr>
          <th>Nombre</th>
          <th>Raza</th>
          <th>Edad</th>
          <th>Tipo</th>
          <th>Color</th>
          <th>Sexo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pet of pets">
          <td>{{ pet.nombre }}</td>
          <td>{{ pet.raza }}</td>
          <td>{{ pet.edad }}</td>
          <td>{{ pet.tipo }}</td>
          <td>{{ pet.color }}</td>
          <td>{{ pet.sexo }}</td>
          <td>{{ pet.estado }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-add-pet-modal></app-add-pet-modal>
